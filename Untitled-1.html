        </div>
        <div class="T T-4">
                <form>
                    <fieldset class="F">
                        <h1>个人信息</h1>
                姓名：<input class="l int-1"type="name"placeholder="请输入你的姓名"onfocus="myFunction(this)"required>
                性别：<input class="l int-2"type="Sex" list="Sex"size="13"placeholder="性别"onfocus="myFunction(this)"required>
                籍贯：<input class="l int-3"type="address"placeholder="籍贯"onfocus="myFunction(this)"required><br/>
                学院：<input class="l int-4"type="class"list="class" placeholder="所在的学院"onfocus="myFunction(this)"required>
                年级：<input class="l int-5"type="message" size="13"placeholder="年级"onfocus="myFunction(this)"required>
                专业：<input class="l int-6"type="work"placeholder="所学的专业"onfocus="myFunction(this)"required><br/>
                学号：<input class="l int-7"type="number" min="0"placeholder="请输入你的学号"onfocus="myFunction(this)"required>
                班级：<input class="l int-8" type="class" size="13"placeholder="请输入你的班级"onfocus="myFunction(this)">
                民族：<input class="l int-9"type="name"placeholder="民族"onfocus="myFunction(this)"><br/>
                意向组：<input class="i int-10"type="checkbox"name="teams" value="设计组">设计组
                       <input class="i int-11"type="checkbox"name="temas" value="产品运营组">产品运营组
                       <input class="i int-12"type="checkbox"name="teams" value="程序组">程序组<br>
                自我评价：<br/><textarea class="i int-13" rows="3" cols="85"placeholder="有则多说，尽量表明"onfocus="myFunction1(this)"></textarea><br/>
                爱好及特长：<br/><textarea class="i int-14"rows="3"cols="85"placeholder="可任写一项，也可均写。"onfocus="myFunction1(this)"></textarea><br/>
                未来的规划：<br/><textarea class="i int-15"rows="4"cols="85"placeholder="例如加入比特后如何提升自我或其它"onfocus="myFunction1(this)"></textarea><br/>
                对意向组的认识及了解：<br/><textarea class="i int-16"rows="4" cols="85"onfocus="myFunction1(this)"></textarea>
                <h1>联系方式</h1>
                <p><strong>注：</strong>填一种或一种以上</p>
                QQ：<input class="l int-17"type="tel"onfocus="myFunction(this)">
                微信：<input class="l int-18"type="tel" onfocus="myFunction(this)">
                邮箱：<input class="l int-19"type="email" size="15"onfocus="myFunction(this)"><br/>
                电话：<input class="l int-20"type="tel"onfocus="myFunction(this)">
                其它：<input class="l int-21"type="tel"onfocus="myFunction(this)"><br/>
        <div align="center"><input  class="button1"type="submit" value="提交"></div>
                  <h1>关于比特</h1>
                  <p>人若有志，万事可为。</p>
                  <p>邮箱：📫2957287039@qq.com</p>
                        <p>地点：中南民族大学大学生活动中心104室</p>
